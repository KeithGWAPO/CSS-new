<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- font -->
    <p class="font-extrabold text-red-950">font-extrabold</p>
    <p class="font-black italic text-red-950">font-black</p>
    <p class="text-base text-red-950">text-xs</p>
    <p class="text-lg text-red-950">text-lg</p>

    <br>
    <br>
    <hr>
    <!-- font weight -->
    <p class="font-thin text-9xl text-lime-900">font-thin</p>
    <p class="font-extralight text-9xl text-lime-900">font-extralight</p>
    <p class="font-semibold text-9xl text-lime-900">font-semibold</p>
    
    <br>
    <br>
    <hr>
    <!-- text alignment -->
    <p class="text-center text-9xl text-blue-950">Center</p>
    <p class="text-left text-9xl text-blue-950">Left</p>
    <p class="text-right text-9xl text-blue-950">Right</p>
    
    <br>
    <br>
    <hr>
    <!-- color text -->
    <p class="text-violet-600 text-9xl">Pink 900</p>
    <p class="text-green-500 text-9xl">Pink 900</p>
    <p class="text-rose-900 text-9xl">Pink 900</p>

    <br>
    <br>
    <hr>
    <!-- width and height -->
    <div class="grid gap-4 grid-cols-2">
        <div class="w-100 h-60 bg-red-700"></div>
        <div class="w-100 h-60 bg-orange-500"></div>
        <div class="w-100 h-60 bg-yellow-600"></div>
        <div class="w-100 h-60 bg-purple-600"></div>
    </div>
    

    <br>
    <br>
    <hr>
    <!-- padding and margin -->
    <div class="w-100 h-70 bg-red-700 m-60 p-20"></div>
    

    <br>
    <br>
    <hr>
    <!-- background color -->
    <div class="grid gap-0 grid-cols-10">
        <div class="w-60 h-60 bg-orange-100"></div>
        <div class="w-100 h-60 bg-orange-200"></div>
        <div class="w-100 h-60 bg-orange-300"></div>
        <div class="w-100 h-60 bg-orange-400"></div>
        <div class="w-100 h-60 bg-orange-500"></div>
        <div class="w-100 h-60 bg-orange-600"></div>
        <div class="w-100 h-60 bg-orange-700"></div>
        <div class="w-100 h-60 bg-orange-800"></div>
        <div class="w-100 h-60 bg-orange-900"></div>
        <div class="w-100 h-60 bg-orange-950"></div>
    </div>
    <div class="grid gap-0 grid-cols-10">
        <div class="w-60 h-60 bg-blue-100"></div>
        <div class="w-100 h-60 bg-blue-200"></div>
        <div class="w-100 h-60 bg-blue-300"></div>
        <div class="w-100 h-60 bg-blue-400"></div>
        <div class="w-100 h-60 bg-blue-500"></div>
        <div class="w-100 h-60 bg-blue-600"></div>
        <div class="w-100 h-60 bg-blue-700"></div>
        <div class="w-100 h-60 bg-blue-800"></div>
        <div class="w-100 h-60 bg-blue-900"></div>
        <div class="w-100 h-60 bg-blue-950"></div>
    </div>
    <div class="grid gap- grid-cols-10">
        <div class="w-60 h-60 bg-green-100"></div>
        <div class="w-100 h-60 bg-green-200"></div>
        <div class="w-100 h-60 bg-green-300"></div>
        <div class="w-100 h-60 bg-green-400"></div>
        <div class="w-100 h-60 bg-green-500"></div>
        <div class="w-100 h-60 bg-green-600"></div>
        <div class="w-100 h-60 bg-green-700"></div>
        <div class="w-100 h-60 bg-green-800"></div>
        <div class="w-100 h-60 bg-green-900"></div>
        <div class="w-100 h-60 bg-green-950"></div>
    </div>

    <br>
    <br>
    <hr>
    <!-- flex -->
    <h1>Activity 2</h1>
    <div class="flex">
        <div class="py-5 ml-3  my-2.5  bg-blue-300 w-3/5 h-48"></div>
        <div class="py-5 mx-3.5 my-2.5 bg-purple-500 w-2/5 h-48"></div>
    </div>
    <div class="flex">
        <div class="py-5 ml-3  my-2  bg-yellow-500 w-2/5 h-48"></div>
        <div class="py-5 mx-3.5 my-2 bg-red-700 w-3/5 h-48"></div>
    </div>
    <div class="flex">
        <div class="py-5 ml-3  my-2 bg-pink-300 w-1/3 h-48"></div>
        <div class="py-5 ml-3 my-2 bg-rose-500 w-1/3 h-48"></div>
        <div class="py-5 mx-3 my-2 bg-lime-500 w-1/3 h-48"></div>
    </div>
    <div class="flex">
        <div class="py-5 ml-3  my-2  bg-purple-900 w-2/5 h-48"></div>
        <div class="py-5 mx-3.5 my-2 bg-sky-500 w-3/5 h-48"></div>
    </div>
</body>
</html>
